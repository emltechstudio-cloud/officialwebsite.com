<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT SEM</title>
    <meta name="description" content="Simple AGPT-style chatbot UI." />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg: #181818;
            --card: #222;
            --muted: #333;
            --accent: #0057ff;
            --text: #f5f5f5;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 24px;
        }
        .chat {
            min-height: 300px;
            margin-bottom: 16px;
            overflow-y: auto;
            padding: 8px;
        }
        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            background: #333;
            word-break: break-word;
            line-height: 1.4;
        }
        .user {
            background: var(--accent);
            color: #fff;
            text-align: right;
        }
        .bot {
            background: #444;
            color: var(--text);
            text-align: left;
        }
        .input-row {
            display: flex;
            gap: 0;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px 0 0 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: #2a2a2a;
            color: var(--text);
        }
        button {
            padding: 12px 24px;
            border-radius: 0 8px 8px 0;
            border: none;
            background: var(--accent);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            border-top: 3px solid #444;
            animation: spin 1s linear infinite;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #00bfff;
            text-decoration: underline;
        }
        /* Visually hidden (accessible label) */
        .sr-only {
            position: absolute !important;
            height: 1px; width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CHAT SEM </h2>

        <!-- chat container: aria-live for screen readers, role="log" to indicate it's a live log -->
        <div class="chat" id="chat" role="log" aria-live="polite" aria-atomic="false"></div>

        <form id="chatForm" class="input-row" autocomplete="off">
            <label for="messageInput" class="sr-only">Message</label>
            <input type="text" id="messageInput" name="message" placeholder="Type your message..." required />
            <button type="submit" id="sendBtn">Send</button>
        </form>

        <!-- loader is visually separate; it's toggled on while waiting for reply -->
        <div id="loader" class="loader" style="display:none;" aria-hidden="true" title="Loading"></div>
    </div>

    <script>
        // Configuration
        const chat = document.getElementById('chat');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');

        // NOTE: This endpoint is an external Hugging Face Spaces URL.
        // If your browser is blocked by CORS, you will need to enable CORS server-side
        // or use a proxy. This script attempts a POST JSON call and handles errors gracefully.
        const endpoint = "https://emmanuel154-customer24-7support.hf.space/chat";

        // Safer linkify that does NOT inject HTML (prevents XSS).
        // It builds DOM nodes: text nodes for plain text and <a> elements for URLs.
        function buildSafeMessageNodes(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            const frag = document.createDocumentFragment();
            let lastIndex = 0;
            let match;
            while ((match = urlPattern.exec(text)) !== null) {
                const url = match[0];
                const before = text.slice(lastIndex, match.index);
                if (before) frag.appendChild(document.createTextNode(before));
                const a = document.createElement('a');
                a.href = url;
                a.textContent = url;
                a.target = '_blank';
                // security for external links
                a.rel = 'noopener noreferrer';
                frag.appendChild(a);
                lastIndex = match.index + url.length;
            }
            const rest = text.slice(lastIndex);
            if (rest) frag.appendChild(document.createTextNode(rest));
            return frag;
        }

        // Create and append a message element safely
        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.appendChild(buildSafeMessageNodes(String(text)));
            chat.appendChild(msgDiv);
            // keep scroll at bottom
            chat.scrollTop = chat.scrollHeight;
        }

        // Helper to show an inline error message to user
        function showError(text) {
            addMessage('Error: ' + text, 'bot');
        }

        // Submit handler with improved error handling and response checks
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            loader.style.display = 'inline-block';
            loader.setAttribute('aria-hidden', 'false');

            // Use AbortController to timeout the request if it takes too long
            const controller = new AbortController();
            const timeout = setTimeout(() => controller.abort(), 20000); // 20s timeout

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message }),
                    signal: controller.signal
                });

                clearTimeout(timeout);

                if (!res.ok) {
                    // Try to read any server message, otherwise provide generic error
                    let text = `Server responded with ${res.status} ${res.statusText}`;
                    try {
                        const errData = await res.json();
                        if (errData && errData.error) text = errData.error;
                    } catch (_) { /* ignore json parse errors */ }
                    showError(text);
                    return;
                }

                // Parse JSON safely
                let data;
                try {
                    data = await res.json();
                } catch (parseErr) {
                    showError('Invalid JSON response from server.');
                    return;
                }

                // Accept multiple possible response shapes
                const reply = data?.response ?? data?.reply ?? data?.message ?? data?.result;
                if (typeof reply === 'string' && reply.trim()) {
                    addMessage(reply, 'bot');
                } else if (reply && typeof reply === 'object') {
                    // stringify non-string replies
                    addMessage(JSON.stringify(reply), 'bot');
                } else {
                    showError('Empty response from chatbot.');
                }
            } catch (err) {
                if (err.name === 'AbortError') {
                    showError('Request timed out.');
                } else {
                    showError('Unable to reach chatbot. ' + (err.message || 'Network error'));
                }
            } finally {
                clearTimeout();
                sendBtn.disabled = false;
                loader.style.display = 'none';
                loader.setAttribute('aria-hidden', 'true');
                messageInput.focus();
            }
        });
    </script>
</body>
</html>
