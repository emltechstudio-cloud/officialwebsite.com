<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGPT Style Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #181818;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #222;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 24px;
        }
        .chat {
            min-height: 300px;
            margin-bottom: 16px;
        }
        .message {
            margin: 12px 0;
            padding: 12px;
            border-radius: 8px;
            background: #333;
            word-break: break-word;
        }
        .user {
            background: #0057ff;
            color: #fff;
            text-align: right;
        }
        .bot {
            background: #444;
            color: #f5f5f5;
            text-align: left;
        }
        .input-row {
            display: flex;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 8px 0 0 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: #2a2a2a;
            color: #f5f5f5;
        }
        button {
            padding: 12px 24px;
            border-radius: 0 8px 8px 0;
            border: none;
            background: #0057ff;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .loader {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid #0057ff;
            border-radius: 50%;
            border-top: 3px solid #444;
            animation: spin 1s linear infinite;
            margin-left: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #00bfff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AGPT Style Chatbot</h2>
        <div class="chat" id="chat"></div>
        <form id="chatForm" class="input-row">
            <input type="text" id="messageInput" placeholder="Type your message..." required />
            <button type="submit" id="sendBtn">Send</button>
        </form>
        <div id="loader" class="loader" style="display:none;"></div>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const loader = document.getElementById('loader');
        const endpoint = "https://emmanuel154-customer24-7support.hf.space/chat";

        function linkify(text) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
        }

        function addMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.innerHTML = linkify(text);
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;
            addMessage(message, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;
            loader.style.display = 'inline-block';
            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                addMessage(data.response, 'bot');
            } catch (err) {
                addMessage('Error: Unable to reach chatbot.', 'bot');
            } finally {
                sendBtn.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
